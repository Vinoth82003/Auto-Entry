<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View | Driver</title>
    <link rel="stylesheet" href="./css/view.css" />
  </head>
  <body>
    <div class="main-box">
      <nav class="nav-bar">
        <div class="brand">
          <h2>Auto-Load entry System</h2>
        </div>
        <a href="../" class="button home-btn">Home</a>
      </nav>
      <main class="view-driver">
        <div class="simple-card">
          <div class="top">
            <div class="left-side">
              <img src="./qrcodes/6724e5af1ce79fafb5b6067c.png" alt="" />
            </div>
            <div class="right-side">
              <div class="list">
                <div class="list-title">
                  <strong>Name</strong> : Driver Name
                </div>
                <div class="inner-split">
                  <div class="list-title">
                    <strong>Vehicle</strong> : Vehicle Name
                  </div>
                  <div class="list-title"><strong>Total Load</strong> : 10</div>
                </div>
                <div class="inner-split">
                  <div class="list-title">
                    <strong>Vehicle</strong> : Vehicle Name
                  </div>
                  <div class="list-title"><strong>Total Load</strong> : 10</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bot">
            <ul class="list-details">
              <li>
                <span><strong>IN :</strong> true</span>
                <span><strong>OUT :</strong> true</span>
                <span><strong>Date :</strong> true</span>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/view.js"></script>
  </body>
</html>
